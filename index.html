<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Product Preview Card Component</title>
</head>
<body>
    <main>
        <div id="image"></div>
        <div id="content">
            <p id="title">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p id="item-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div id="price">
                <p id="current-price">$149.99</p>
                <p id="old-price"><del>$169.99</del></p>
            </div>
            <button>
                <img src="assets/images/icon-cart.svg" alt="">
                <p>Add to Cart</p>
            </button>
        </div>
    </main>
</body>
</html>
